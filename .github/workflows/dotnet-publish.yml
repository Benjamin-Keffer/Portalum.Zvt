name: .NET TestUi

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      working-directory: ./src
      run: dotnet restore
    - name: Build
      working-directory: ./src
      run: dotnet build --configuration Release --no-restore /p:NoWarn=1591
    - name: Test
      working-directory: ./src
      run: dotnet test --configuration Release --no-restore --no-build --verbosity normal
    - name: Build project
      run: |
        dotnet publish ./src/Portalum.Payment.Zvt.TestUi/Portalum.Payment.Zvt.TestUi.csproj --configuration Release --self-contained false --runtime win-x64 -p:PublishSingleFile=true --output ./publish 
    - uses: papeloto/action-zip@v1
      with:
        files: ./publish
        dest: TestUi.zip
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_name: Portalum/Portalum.Payment.Zvt
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./publish/TestUi.zip
        tag: ${{ github.ref }}-${{ github.run_id }}
        overwrite: true